<html>

<head>
  <title>Face recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Fascinate&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h1>Face Recognition Web App</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b>Sunjit (Dad)
        <hr>
        Armaan (big brother)
        <hr>
       Yuvi (little brother)
        <hr>
       Reet (Mum)
        <hr>
      </b>

      <label>Webcam View - </label>
      <div id="webcam"></div>
      <br><br>
      <div id="capturedPhoto"></div>
      <br><br>
      <button  id="capture" onclick="takeImg()">Capture Image</button>
      <br><br>
      <button  id="identify" onclick="identifyImage()">Identify Object</button>
      <br><br>

      <p style="font-size: 22px;">Person :<span id="Person"></span> </p>
      <p style="font-size: 22px;">Accuracy :<span id="accuracy"></span> </p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
